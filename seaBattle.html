<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sea battle</title>
    <link rel="stylesheet" href="seaBattle.css">
</head>
<body>
<div class="wrapper">
    <div class="hello-text">
        <h1>Sea battle!</h1>
    </div>
    <div class="playZones">
        <div class="zoneShips">
            <div class="text-onZone">
                Drag onto the field and click to rotate:
            </div>
            <div class="zoneWithShips">
        </div>


        </div>
        <div class="fields">
            <div class="field field1"></div>
            <div class="field field2"></div>
        </div>

        <div class="active-fields">
            <div class="activeField activeField-Player1">
                <div class="field activeFieldPlayer1">

                </div>
                <div class="text-ownerField">
<!--                    Field player1-->
                </div>
            </div>

            <div class="activeField activeField-Player2">
                <div class="field activeFieldPlayer2">

                </div>
                <div class="text-ownerField">
<!--                    Field player2-->
                </div>
            </div>


        </div>
    </div>
    <div class="btn-ready">
        <button class="ready" id="buttonReady">I'm ready</button>
        <div class="error-text-empty-field"></div>
    </div>
    <div class="btn-startGame">
        <button class="startGame" id="buttonStartGame" hidden>Start game</button>
    </div>


</div>
<script src="seaBattle.js"></script>
</body>
</html>
